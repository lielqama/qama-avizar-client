<div class="table-responsive">
  <table *ngIf="cart.Items.length > 0" class="table ">
    <thead>
      <tr>
        <th>מקט</th>
        <th>שם</th>
        <th>כמות</th>
        <th>מחיר </th>
        <th>סהכ </th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.Items">
        <td>{{item.product.id}}</td>
        <td>{{item.product.name}}</td>
        <td style="min-width: 80px" [class]="CalcMinus(item)"><input style="min-width: 80px" type="number" step="1"
            class="form-control" (input)="cart.UpdateAmount(item)" [(ngModel)]="item.amount" /></td>
        <td style="min-width: 80px">{{item.product.price}}</td>
        <td>{{(item.amount*item.product.price).toFixed(2)}}</td>
        <td>
          <div class="btn btn-danger" (click)="cart.RemoveItem(item)">הסר</div>
        </td>
      </tr>
      <tr>
        <th colspan="5" style="text-align: left;">סך הכול</th>
        <th>{{totalSum.toFixed(2)}}</th>
      </tr>
    </tbody>
  </table>
</div>


<div class="row text-center">
  <div class="col-12" *ngIf="cart.Items.length == 0">
    <h6>טרם נבחרו מוצרים להזמנה</h6>
  </div>
</div>
