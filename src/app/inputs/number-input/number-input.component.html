<div [class]="'row ' + (disabled ? 'disabled ' : '') + _class">
    <div class="col-12 d-flex">
        <div class="number-btn " type="button" (click)="add()"><i class="fa fa-plus"></i></div>
        <div class="flex-grow-1 m-0 p-0">
            <span class="has-float-label">
                <input #input name="number" [required]="required" (input)="isValid($event)" [disabled]="disabled"
                    [ngModel]="innerValue" (ngModelChange)="Update($event)" [attr.max]="max" [attr.min]="min"
                    type="number" [attr.step]="step" class="form-control" placeholder=" " />
                <label [attr.for]="uid">{{label}} <span *ngIf="required" class="text-danger">*</span> </label>
                <i *ngIf="help" class="help fa fa-question-circle-o"></i>
            </span>
        </div>
        <div class="number-btn " type="button" (click)="minus()"><i class="fa fa-minus"></i></div>

    </div>

</div>
