<span [class]="'has-float-label ' + _class">
    <input name="stringInput" (focus)="onFocus()" [placeholder]="' '" [required]="required" (input)="isValid($event)"
        [disabled]="disabled" [id]="uid" [ngModel]="innerValue" (ngModelChange)="Update($event)" type="text"
        class="form-control" />
    <label [attr.for]="uid">{{label}} <span *ngIf="required" class="text-danger">*</span> </label>
    <i *ngIf="help" class="help fa fa-question-circle-o" (click)="setData()" data-toggle="modal"
        data-target="#helppop"></i>
</span>
