<span [class]="'has-float-label ' + _class">
    <input name="tazInput" [placeholder]="' '" [required]="required" (input)="isValidID($event)" [disabled]="disabled"
        [id]="uid" [ngModel]="innerValue" (ngModelChange)="Update($event)" type="tel" class="form-control" />
    <label [attr.for]="uid">{{label}} <span *ngIf="required" class="text-danger">*</span> </label>
    <i *ngIf="help" class="help fa fa-question-circle-o"></i>
</span>
