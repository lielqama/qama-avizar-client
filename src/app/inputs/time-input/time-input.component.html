<span [class]="'has-float-label ' + _class">
    <input name="dateInput" [required]="required" (input)="isValid($event)" [disabled]="disabled" [ngModel]="innerValue"
        (ngModelChange)="UpdateDate($event)" type="time" class="form-control" placeholder=" " />
    <label [attr.for]="uid">{{label}} <span *ngIf="required" class="text-danger">*</span> </label>
    <i *ngIf="help" class="help fa fa-question-circle-o"></i>
</span>
